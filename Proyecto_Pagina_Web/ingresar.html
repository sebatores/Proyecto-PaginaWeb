<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

<body>


    <div id="menu"></div>

    <div class="flex">

    <h1 class="titulos">Ingresar a la tienda</h1>

    <div class="cuadro_login">

        <div class="mb-3 row">
            <label for="cuenta" class="col-sm-4 col-form-label text-left">Cuenta</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="cuenta" placeholder="ejemplo@gmail.com" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="contraseña" class="col-sm-4 col-form-label text-left">Contraseña</label>
            <div class="col-sm-8">
                <input type="contraseña" class="form-control" id="contraseña" placeholder="Contraseña" minlength="6" maxlength="20" required>
            </div>
        </div>

        <div class="mb-3 row">
            <button type="button" class="btn btn-primary boton_ingresar">Ingresar</button>
        </div>
    </div>

    <div class="text">
        <a type="button" class="btn btn-primary; boton_comprar" href="registro.html" > Registrarse </a>
        <a type="button" class="btn btn-primary; boton_comprar" href="#" > Olvidé mi contraseña </a>
    </div>



</div>

<footer class="contacto">
    <span><a href="https://www.whatsapp.com/"><img src="img/whatsapp_icono.png" alt="" class="iconos_contacto"></a></span>
    <span><a href="https://www.facebook.com/"><img src="img/facebook_icono.png" alt="" class="iconos_contacto"></a></span>
